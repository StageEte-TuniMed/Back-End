apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tunimed-backend-ingress
  labels:
    app: tunimed-backend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: tunimed-backend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tunimed-backend-service
                port:
                  number: 80
    - host: localhost
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: tunimed-backend-service
                port:
                  number: 80
