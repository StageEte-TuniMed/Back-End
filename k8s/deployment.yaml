apiVersion: apps/v1
kind: Deployment
metadata:
  name: tunimed-backend
  labels:
    app: tunimed-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tunimed-backend
  template:
    metadata:
      labels:
        app: tunimed-backend
    spec:
      containers:
        - name: tunimed-backend
          image: 172.17.0.1:8083/tunimed-backend:1.0
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: MONGODB_URI
              value: "mongodb://admin:password123@mongodb-service.tunimed:27017/tunimed?authSource=admin"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: nexus-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: tunimed-backend-service
  namespace: tunimed
  labels:
    app: tunimed-backend
spec:
  selector:
    app: tunimed-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tunimed-backend-config
  namespace: tunimed
data:
  NODE_ENV: "production"
  PORT: "3000"
