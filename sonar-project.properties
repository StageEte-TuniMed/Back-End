# SonarQube Configuration for TuniMed Backend

# Project identification
sonar.projectKey=tunimed-backend
sonar.projectName=TuniMed Backend API
sonar.projectVersion=1.0.0

# SonarQube server
# Use host.docker.internal for Docker containers or your actual IP
sonar.host.url=http://host.docker.internal:9000
# If running inside Jenkins/Docker and still seeing ECONNREFUSED to 127.0.0.1:9000,
# pass -Dsonar.host.url=http://host.docker.internal:9000 explicitly (Jenkinsfile already does this).

# Source code configuration
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.test.js,**/*.spec.js,**/test/**

# Test configuration
sonar.tests=src/test
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language-specific settings
sonar.language=js
sonar.sourceEncoding=UTF-8

# Code coverage
sonar.coverage.exclusions=**/node_modules/**,**/test/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Quality gate
sonar.qualitygate.wait=true

# JavaScript/Node.js specific
sonar.javascript.environments=node
