# SonarQube Configuration for TuniMed Backend

# Project identification
sonar.projectKey=tunimed-backend
sonar.projectName=TuniMed Backend API
sonar.projectVersion=1.0.0

# SonarQube server (will be overridden by command line parameter)
sonar.host.url=http://localhost:9000

# Source code configuration
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.test.js,**/*.spec.js,**/test/**

# Test configuration
sonar.tests=src/test
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language-specific settings
sonar.language=js
sonar.sourceEncoding=UTF-8

# Code coverage
sonar.coverage.exclusions=**/node_modules/**,**/test/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Quality gate
sonar.qualitygate.wait=false

# JavaScript/Node.js specific
sonar.javascript.environments=node

# Authentication (uncomment and set if needed)
# sonar.token=your_sonar_token_here
# sonar.login=your_sonar_login_here
